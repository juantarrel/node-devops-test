# Docker
- task: S3Download@1
  inputs:
    awsCredentials: 'Aws ambryhill test'
    regionName: 'us-east-1'
    bucketName: 'ambryhill-cf'
    globExpressions: '**'
    targetFolder: 'cf-prod'
    overwrite: false
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        tags: |
          $(tag)